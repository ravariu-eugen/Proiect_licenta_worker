# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: |
        cd ./src
        go get 
        go build -v .

     - name: Commit report
        run: |
          git config --global user.name 'ravariu-eugen'
          git config --global user.email 'eugen.ravariu@stud.acs.upb.ro'
          git commit -am "Automated report"
          git push
